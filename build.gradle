 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id "io.freefair.lombok" version "5.3.0"
}

apply plugin: 'gradle-boost'

repositories {
    maven { url 'https://www.nexus.ford.com/repository/external-proxy-group' }
    maven { url 'https://www.nexus.ford.com/repository/public' }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'io.cucumber:cucumber-java:6.11.0'
    implementation 'io.cucumber:gherkin:15.0.2'
    implementation 'io.cucumber:cucumber-testng:6.11.0'
    implementation 'io.cucumber:cucumber-jvm:6.11.0'
    implementation 'com.aventstack:extentreports:5.0.4'
    implementation 'com.aventstack:extentreports-cucumber4-adapter:1.2.1'
    implementation 'com.aventstack:extentreports-testng-adapter:1.2.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.maven.plugins:maven-surefire-plugin:3.0.0-M5'
    implementation 'org.apache.maven.surefire:surefire-junit47:3.0.0-M5'
    implementation 'org.apache.maven.surefire:surefire-testng:3.0.0-M5'
    implementation 'com.codepine.api:testrail-api-java-client:2.0.1'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    testImplementation 'junit:junit:4.13'
    testImplementation 'io.cucumber:cucumber-picocontainer:6.10.2'
    testImplementation 'io.cucumber:cucumber-junit:6.11.0'
    testImplementation 'tech.grasshopper:extentreports-cucumber6-adapter:2.0.0'
    testImplementation 'io.rest-assured:rest-assured:4.2.0'
    implementation group: 'org.testng', name: 'testng', version: "7.1.0"
    implementation group: 'org.apiguardian', name: 'apiguardian-api', version: '1.1.1'
    implementation group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.1.1'

}
test {
    useTestNG() {
        suites("src/test/testng.xml")
        scanForTestClasses = false
        testLogging.showStandardStreams = true
    }
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}